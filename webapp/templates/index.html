<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生成代码</title>
    <link rel="stylesheet" type="text/css" href="/static/css/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/themes//icon.css">
</head>

<body>
<div id="main">
    <div class="easyui-layout" style="width: 100%;height: 8%;">
        <div region="center" title="数据源" style="padding:5px;">
            选择数据源：
            <select id="node_select" style="width:150px"></select>
            <div id="node_div">
                <div style="color:#99BBE8;background:#fafafa;padding:5px;">Select a data source</div>
                <div style="padding:10px">
                    {{range  .nodeSlice}}
                    <input type="radio" name="lang" value="{{.}}"><span>{{.}}</span><br/>
                    {{end}}
                </div>
            </div>
            <span>
                添加数据源
            </span>
        </div>
    </div>
    <div class="easyui-layout" style="width: 100%;height: 84%;">
        <div region="west" split="true" title="表名" style="width:30%;">
            <ul style="display:none;">
                <li id="template"><input type="checkbox" value="a" name="tableName"/><a href="javascript:void(0)" onclick="tab_click()">a</a></li>
            </ul>
            <ul id="table_name_slice_ul">

            </ul>
        </div>
        <div id="content" region="center" title="结构" style="padding:5px;">
        </div>
    </div>
    <div class="easyui-layout" style="width: 100%;height: 8%;">
        <div region="center" title="导出" style="padding:5px;">
            包名：<input class="easyui-textbox" type="text" id="packageName" data-options="required:true" placeholder="eg:come.masz.demo"></input>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="exportCode()">导出</a>
        </div>
    </div>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/easyloader.js" ></script>
<script src="/static/js/jquery.easyui.min.js" ></script>
<script src="/static/js/index.js" ></script>
</body>
</html>
